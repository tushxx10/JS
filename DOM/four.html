<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>

</head>
<body style = "background-color: black ; color: white;">
     <ul class="language">
        <li>Javascript</li>
     </ul>  
</body>
<script>
    //Function for adding language
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerText = `${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('java')
    addLanguage('python')
    //the above code gives optimization issue if we add so many languages like 10000 etc(isme hume pure tree ko traverse krna pad rha h )

    //optimised way of adding language(isme pure tree ko traverse nahi krna pad rha)
     function addOptimizedLang(lang){
          const li = document.createElement('li');
          li.appendChild(document.createTextNode(lang))
          document.querySelector('.language').appendChild(li)
     }
     addOptimizedLang('cpp')
     addOptimizedLang('mongoDB')

       
     //EDIT
     const secondLang = document.querySelector('li:nth-child(2)')
     //secondLang.innerHTML = 'mojo'

     //new way of editing
     const newLi = document.createElement('li')
     newLi.textContent = 'mojo';
     secondLang.replaceWith(newLi);     


     //EDIT(newWay)
     const secondLanguage = document.querySelector('li:first-child')
     secondLanguage.outerHTML = '<li>TypeScript</li>'


     //Remove
     const lastLang = document.querySelector('li:last-child')
     lastLang.remove();

</script>
</html>
